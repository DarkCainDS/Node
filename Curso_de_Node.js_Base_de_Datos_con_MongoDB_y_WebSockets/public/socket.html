<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Mira la consola</h1>
    <script>
      
       var socket = io.connect("https://localhost:3000", {
         forceNew: true,
      });

        socket.on("mensaje", (data) => {
          console.log(data);
        });
       
      const socket = io("ws://localhost:8080");

      socket.on("message", (data) => {
        console.log(data);
      });
    </script>
  </body>
</html>
